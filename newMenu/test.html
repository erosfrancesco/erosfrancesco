<head>
  	<title> Engine Headers </title>
</head>

<body>

    <style>
    
        #parent {
            display: table;
            margin: auto auto;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
  
    </style>

    <div id="parent"></div>

    <script src='../engine/phaser.min.js'></script>
	<script src='../engine/colors.js'></script>

    <script src="../newMenu/Text.js"></script>
    <script src="../newMenu/Menu.js"></script>
    <script src="../newMenu/Background.js"></script>
    <script src="../newMenu/menuStyles.js"></script>
    <script src="../newMenu/FFVIMenu.js"></script>



    <script>


        class PreloadScene extends Phaser.Scene {

            constructor (config) {
                super(config);
                console.log('Preload scene built.');
            }

            preload () {
                this.load.spritesheet('FFVICast', '../assets/ffviCast.png', { frameWidth: 680 / 4, frameHeight: 756 / 4 });
            }

            create () {


                let TerraSpriteConfig = {
                    key: 'FFVICast',
                    x: 0, y: 0
                };

                this.terra = this.make.sprite(TerraSpriteConfig);
                this.terra.setOrigin(0.5);
                

                this.button = new FFVIText({
                    scene: this, 
                    text: 'Option1', 
                    x: 0, y: 0, 
                    width: 250, height: 50
                });
                
                


                this.button2 = new FFVIText({
                    scene: this, 
                    text: 'Option2', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button3 = new FFVIText({
                    scene: this, 
                    text: 'Option3', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button4 = new FFVIText({
                    scene: this, 
                    text: 'Option4', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });


                this.menu = new FFVIMenu({
                    scene: this,
                    x: 300,
                    y: 300,
                    width: 200,
                    height: 200,
                    cullX: 1,
                    cullY: 1,
                    items: [[this.button, this.button2], [this.button3, this.button4]]
                });

                //this.menu.down();
                //this.menu.up();
              
            }

            update() {
                
            }
        }

        
    </script>

    <script>

        let width = 900;
        let height = 500;

        let GAME = new Phaser.Game({
            width,
            height,
            pixelArt: true,
            parent: 'parent',
            background: '#00ff00'
        });

        GAME.scene.add('Preload', PreloadScene, true);

    </script>
</body>
