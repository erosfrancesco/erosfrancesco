<head>
  	<title> Engine Headers </title>
</head>

<body>

    <style>
    
        #parent {
            display: table;
            margin: auto auto;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
  
    </style>

    <div id="parent"></div>

    <script src='../engine/phaser.min.js'></script>
	<script src='../engine/colors.js'></script>

    <script src="../newMenu/Text.js"></script>
    <script src="../newMenu/Menu.js"></script>
    <script src="../newMenu/Background.js"></script>
    <script src="../newMenu/menuStyles.js"></script>



    <script>


        class PreloadScene extends Phaser.Scene {

            constructor (config) {
                super(config);
                console.log('Preload scene built.');
            }

            preload () {
                this.load.spritesheet('FFVICast', '../assets/ffviCast.png', { frameWidth: 680 / 4, frameHeight: 756 / 4 });
            }

            create () {


                let TerraSpriteConfig = {
                    key: 'FFVICast',
                    //originX: -0.5,
                    //originY: 0.5,
                    x: 0, y: 0
                };

                this.terra = this.make.sprite(TerraSpriteConfig);
                
                this.background = new FFVIMenuBackground({
                    scene: this, 
                    x: 200, y: 50, 
                    width: 90, height: 100
                });

                

                this.button = new FFVIText({
                    scene: this, 
                    text: 'Pointererereeeer', 
                    x: 0, y: -50, 
                    width: 100, height: 50
                });
                
                


                this.button2 = new FFVIText({
                    scene: this, 
                    text: 'ee', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });
                
                console.log(this.button.sprite);




                this.area = this.add.container(200, 200, [ this.background, this.button.sprite, this.button2.sprite]);

                this.button2.on('pointerover', (evnt) => this.button2.sprite.selected() );
                this.button2.on('pointerout', (evnt) => this.button2.sprite.notSelected() );

                this.button.on('pointerover', (evnt) => this.button.sprite.selected() );
                this.button.on('pointerout', (evnt) => this.button.sprite.notSelected() );

                //this.background.sprite.setInteractive();
                

              
            }

            update() {
                //this.area.update();
                //this.button.sprite.update();
                //this.button2.sprite.update();
                //this.background.sprite.update();
            }
        }

        
    </script>

    <script>

        let width = 900;
        let height = 500;

        let GAME = new Phaser.Game({
            width,
            height,
            pixelArt: true,
            parent: 'parent',
            background: '#00ff00'
        });

        GAME.scene.add('Preload', PreloadScene, true);

    </script>
</body>
