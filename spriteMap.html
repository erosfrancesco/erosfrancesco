<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Threejs Sprite Map</title>
	</head>

<body>

	<script src="loader.js"></script>

	<script>

		_Assign_Root_Directory('./');

		_Load_From_Folder_Index('assets', () => {
			_Load_From_Folder_Index('threejs', () => {
				_Load_From_Folder_Index('facade', () => {
					_Load_From_Folder_Index('menu', () => {
						_Load_From_Folder_Index('turn', () => {
							_Load_From_Folder_Index('layer2', () => {
								_Load_From_Folder_Index('world', () => {
									_InitDummy();
								});
							});
						});
					});
				});
			});
		});

		_InitDummy = () => {

			_Gm.scene.background = new THREE.Color( 0x888888 );
			_Gm.scene.fog        = new THREE.FogExp2( 0x88ff88, 0.00015 );

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            -16,0,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'default');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            0,0,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'default', 'floor00');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            -16,-16,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'staircase', 'default');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            0,-16,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'staircase', 'stair11');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            -16,-32,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'staircase', 'stair20');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            0,-32,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'staircase', 'stair21');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            -16,-48,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'default', 'floor00');

			_DrawSpriteSheet(_ASSET1_SPRITESHEET,
		            0,-48,0,
		            _ASSET1_STANDARD_TILE_WIDTH, _ASSET1_STANDARD_TILE_HEIGHT,
		            'default', 'floor00');


		}
	</script>
</body>
