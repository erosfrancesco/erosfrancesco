    <div id="parent"></div>

    <script>
        // Resize
        function resizeApp()
        {
            var div = document.getElementById('parent');

            div.style.width = window.innerHeight * (8 / 6);
            div.style.height = window.innerHeight;
        }
                
        window.addEventListener('resize', function(e)
        {
            resizeApp();
        });
                
        resizeApp();

    </script>

    <script>

    ///////////////////////////////////////////////////////////////////////////////////////////////////
        
        const BACKGROUNDCONFIG = {
            key: 'battleBackground',
            type: 'image', 
            config: {x: 350, y: 250}
        };
        
    ///////////////////////////////////////////////////////////////////////////////////////////////////


    ///////////////////////////////////////////////////////////////////////////////////////////////////

        const ASSETSOFBATTLE01 = {
            image: [
            {
                key: 'battleBackground', 
                src: '../assets/world_over_heavens.png'
            }, , {
                key: 'kefka',
                src: '../assets/sprites/kefka.png'
            } ],

            spritesheet: [
                {
                    key: 'FFVICast', 
                    params: { frameWidth: 680 / 4, frameHeight: 756 / 4 }, 
                    src: '../assets/sprites/ffviCast.png'
                }
            ]
        };

    ///////////////////////////////////////////////////////////////////////////////////////////////////


    ///////////////////////////////////////////////////////////////////////////////////////////////////

        const KEFKAJSONCONFIG = {
            commands: [ 'FIGHT', 'ITEMS' ],
            name: "Kefka",
            boss: true,
            sprite: {
                type: 'image',
                key: 'kefka',
                slotMap: slotMaps.boss,
                config: {
                    scaleX: 1,
                    scaleY: 1
                }
            },
            stats: {
                "str": 50,
                "dex": 4,
                "lvl": 5,
                "lif": 600,
                "man": 199
            }
        };
    
    ///////////////////////////////////////////////////////////////////////////////////////////////////


    ///////////////////////////////////////////////////////////////////////////////////////////////////

        class ATBBattleScene01 extends ATBBattleScene {
            constructor(config) {
                super(config);
            }

            preload() {
                super.preload({assets: ASSETSOFBATTLE01});
            }

            create() {

                super.create({
                    enemies: [KEFKAJSONCONFIG], 
                    players: [PLAYEREDGARCONFIG, PLAYERSHDOWCONFIG, PLAYERLOCKECONFIG, PLAYERTERRACONFIGS],
                    background: BACKGROUNDCONFIG
                });

            }
        }

    ///////////////////////////////////////////////////////////////////////////////////////////////////


    </script>

    <script>

        let width = 900;
        let height = 500;

        let GAME = new Phaser.Game({
            width,
            height,
            parent: 'parent',
            background: '#00ff00'
        });

        GAME.scene.add('ATBBattleScene01', ATBBattleScene01, true);


    </script>
