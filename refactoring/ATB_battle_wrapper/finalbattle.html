    <script>

        class ATBBattleScene01 extends ATBBattleScene {
            constructor(options) {
                super(options);
            }

            preload() {
                super.preload();

                loadFFVICast(this);
                this.load.image('kefka', '../assets/kefka-tolit.png');
                this.load.image('worldOverHeaven', '../assets/world_over_heavens.png');

            }

            create() {

                super.create();

                let background = this.make.image({key: 'worldOverHeaven', x: 350, y: 250 });

                let p0 = PLAYERTERRACONFIG;
                p0.sprite.slot = 0;
                this.makePlayer(p0);

                let p1 = PLAYERLOCKECONFIG;
                p1.sprite.slot = 1;
                this.makePlayer(p1);

                let p2 = PLAYEREDGARCONFIG;
                p2.sprite.slot = 2;
                this.makePlayer(p2);

                let p3 = PLAYERSHDOWCONFIG;
                p3.sprite.slot = 3;
                this.makePlayer(p3);


                let KEFKAJSONCONFIG = {
                    commands: [ 'FIGHT', 'ITEMS' ],
                    name: "Kefka",
                    boss: true,
                    sprite: {
                        type: 'image',
                        key: 'kefka',
                        slot: 0,
                        config: {
                            scaleX: 1,
                            scaleY: 1
                        }
                    },
                    stats: {
                        "str": 50,
                        "dex": 4,
                        "lvl": 5,
                        "lif": 600,
                        "man": 199
                    }
                };

                this.makeEnemy(KEFKAJSONCONFIG);
                /**/

                this.initBattle();
               // CharacterDeathAnimation1(this._ATBBattle.Players._playerList[0], () => { console.log('k'); });

            }
        }


    </script>

        GAME.scene.add('ATBBattleScene01', ATBBattleScene01, true);
