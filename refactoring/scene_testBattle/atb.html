    <script>


        class PreloadScene extends Phaser.Scene {

            constructor (config) {
                console.log('open battle!');
                super(config);
            }

            preload () {
            }

            create () {
                

                // players
                this.p1 = new Player({
                    commands: {},
                    name: "SuperPippo",
                    stats: {
                        "str": 50,
                        "dex": 1,
                        "lvl": 5,
                        "lif": 1900,
                        "man": 199
                    },
                    sprite: {}
                });

                this.p2 = new Player({
                    ommands: {},
                    name: 'Flash',
                    stats: {
                        "str": 30,
                        "dex": 2,
                        "lvl": 5,
                        "lif": 1200,
                        "man": 19
                    },
                    sprite: {}
                });


                // Battle
                this.ATBBattle = new ATBBattle({
                    scene: this,
                    enemies: [],
                    players: [this.p1, this.p2]
                });
              
            }

            update() {
                this.ATBBattle.update();
            }
        }

        
    </script>

    <script>

        let width = 900;
        let height = 500;

        let GAME = new Phaser.Game({
            width,
            height,
            pixelArt: true,
            parent: 'parent',
            background: '#00ff00'
        });

        GAME.scene.add('Preload', PreloadScene, true);

    </script>
