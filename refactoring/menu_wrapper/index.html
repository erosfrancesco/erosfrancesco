<head>
  	<title> Engine Headers </title>
</head>

<body>

    <style>
    
        #parent {
            display: table;
            margin: auto auto;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
  
    </style>

    <div id="parent"></div>

    <!---->
        <script src='../phaser.min.js'></script>
    	<script src='../engine/input.js'></script>
        <script src='../engine/colors.js'></script>
        <script src='../engine/utils.js'></script>

        <script src="../menu_API/Text.js"></script>
        <script src="../menu_API/Menu.js"></script>
        <script src="../menu_API/MenuRegistry.js"></script>
        <script src="../menu_API/Background.js"></script>

        <script src="../menu_wrapper/triangleArrow.js"></script>
        <script src="../menu_wrapper/FFVIBackground.js"></script>
        <script src="../menu_wrapper/FFVIText.js"></script>
        <script src="../menu_wrapper/FFVIMenu.js"></script>
    <!---->


    <script>

        let ffviCastUrl = '../assets/sprites/ffviCast.png';


        class TestScene extends Phaser.Scene {

            constructor (config) {
                super(config);
                console.log('Preload scene built.');
            }

            preload () {
                this.load.spritesheet('FFVICast', ffviCastUrl, { frameWidth: 680 / 4, frameHeight: 756 / 4 });
            }

            create () {


                let TerraSpriteConfig = {
                    key: 'FFVICast',
                    x: 100, y: 200
                };

                this.terra = this.make.sprite(TerraSpriteConfig);
                

                this.button = new FFVIText({
                    scene: this, 
                    text: 'Option1', 
                    x: 0, y: 0, 
                    width: 250, height: 50
                });
                
                


                this.button2 = new FFVIText({
                    scene: this, 
                    text: 'Option2', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button3 = new FFVIText({
                    scene: this, 
                    text: 'Option3', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button4 = new FFVIText({
                    scene: this, 
                    text: 'Option4', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button5 = new FFVIText({
                    scene: this, 
                    text: 'Option5ki', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });

                this.button6 = new FFVIText({
                    scene: this, 
                    text: 'Option6ki', 
                    x: 0, y: 0, 
                    width: 100, height: 50
                });


                this.menu = new FFVIMenu({
                    scene: this,
                    x: 300,
                    y: 300,
                    width: 1000,
                    height: 300,
                    cullX: 1,
                    cullY: 1,
                    items: [
                        [this.button, this.button2, this.button3, this.button5],
                        [this.button6, this.button4, this.button4, this.button4],
                        [this.button4, this.button4, this.button4, this.button4],
                        [this.button4, this.button4, this.button4, this.button4]
                    ]
                });
              
            }

            update() {
                
            }
        }

        
    </script>

    <script>

        let width = 900;
        let height = 500;

        let GAME = new Phaser.Game({
            width,
            height,
            pixelArt: true,
            parent: 'parent',
            background: '#00ff00'
        });

        GAME.scene.add('Test', TestScene, true);

    </script>
</body>
