			var geometry = new THREE.CubeGeometry(40, 40, 40, 1, 1, 1);
			var material = new THREE.MeshPhongMaterial( {map: diceMaterialTexture});

			diceMaterialTexture.magFilter = THREE.NearestFilter;
			diceMaterialTexture.minFilter = THREE.LinearMipMapLinearFilter;

			matrix = (nestedArray) => {	
				let res = [];
				nestedArray.forEach(el => { res.push(new THREE.Vector2(el[0], el[1])); });
				return res;
			};
			  
			// assign different parts of image to different parts of cube
			var s1 = matrix([ [0,   0.5], [0,   1  ], [1/3, 1  ], [1/3, 0.5] ]);
			var s2 = matrix([ [1/3, 0.5], [1/3, 1  ], [2/3, 1  ], [2/3, 0.5] ]);
			var s3 = matrix([ [2/3, 0.5], [2/3, 1  ], [1,   1  ], [1,   0.5] ]);
			var s4 = matrix([ [2/3, 0  ], [2/3, 0.5], [1,   0.5], [1,   0  ] ]);
			var s5 = matrix([ [1/3, 0  ], [1/3, 0.5], [2/3, 0.5], [2/3, 0  ] ]);
			var s6 = matrix([ [0,   0  ], [0,   0.5], [1/3, 0.5], [1/3, 0  ] ]);

			
			//clears UV mapping that already existed
			geometry.faceVertexUvs[0] = [];
			  
			// must be defined in a counter clockwise direction
			geometry.faceVertexUvs[0][10] = [ s1[0], s1[1], s1[3] ];
			geometry.faceVertexUvs[0][11] = [ s1[1], s1[2], s1[3] ];

			geometry.faceVertexUvs[0][6]  = [ s2[0], s2[1], s2[3] ];
			geometry.faceVertexUvs[0][7]  = [ s2[1], s2[2], s2[3] ];

			geometry.faceVertexUvs[0][2]  = [ s3[0], s3[1], s3[3] ];
			geometry.faceVertexUvs[0][3]  = [ s3[1], s3[2], s3[3] ];
			
			geometry.faceVertexUvs[0][0]  = [ s4[0], s4[1], s4[3] ];
			geometry.faceVertexUvs[0][1]  = [ s4[1], s4[2], s4[3] ];

			geometry.faceVertexUvs[0][4]  = [ s5[0], s5[1], s5[3] ];
			geometry.faceVertexUvs[0][5]  = [ s5[1], s5[2], s5[3] ];
			  
			geometry.faceVertexUvs[0][8]  = [ s6[0], s6[1], s6[3] ];
			geometry.faceVertexUvs[0][9]  = [ s6[1], s6[2], s6[3] ];
			  

			  
			// this is the only normal part...
			var mesh = new THREE.Mesh(geometry, material);
			_Gm.scene.add(mesh);

			mesh.position.set( -50, 5, 140 );
			mesh.rotation.set(-Math.PI / 3, Math.PI / 6, Math.PI / 3);
			setInterval(() => {
				mesh.rotation.x += 0.01
			},30);
			/*******************************************************************************/

		};

			    texture1[0].magFilter = THREE.NearestFilter;
				texture1[0].minFilter = THREE.LinearMipMapLinearFilter;

			var texture2 = new THREE.TextureLoader().load( MineBase64 );
			texture2.magFilter = THREE.NearestFilter;
			texture2.minFilter = THREE.LinearMipMapLinearFilter;

			
        	var cubeGeometry   = new THREE.BoxGeometry(60, 60, 60);
        	var meshMaterial   = new THREE.MeshLambertMaterial({map: texture2, color: 0xbb77ff});
        	var cube           = new THREE.Mesh(cubeGeometry, meshMaterial);
        	
        	_Gm.scene.add(cube);
        	cube.rotation.set(0, Math.PI / 3, Math.PI / 5);




        	// add subtle ambient lighting
	        var ambientLight = new THREE.AmbientLight(0xecec0c);
	        _Gm.scene.add(ambientLight);

	        // add spotlight for the shadows
	        var spotLight = new THREE.SpotLight(0xffffff);
	        spotLight.position.set(-30, 70, 60);
	        spotLight.castShadow = true;
	        _Gm.scene.add(spotLight);
		};

	

		/*******************************************************************************************/
		_GeneratePxPlaneGeometry = (width, height, light, shadow) => {
			let pxGeometry = new THREE.PlaneGeometry( width, height );
			pxGeometry.faces[ 0 ].vertexColors = [ light, shadow, light ];
			pxGeometry.faces[ 1 ].vertexColors = [ shadow, shadow, light ];
			pxGeometry.faceVertexUvs[ 0 ][ 0 ][ 0 ].y = 0.5;
			pxGeometry.faceVertexUvs[ 0 ][ 0 ][ 2 ].y = 0.5;
			pxGeometry.faceVertexUvs[ 0 ][ 1 ][ 2 ].y = 0.5;
			pxGeometry.rotateY( Math.PI / 2 );
			pxGeometry.translate( 50, 0, 0 );
			return pxGeometry;
		};

		_GenerateNxPlaneGeometry = (width, height, light, shadow) => {
			let nxGeometry = new THREE.PlaneGeometry( width, height );
			nxGeometry.faces[ 0 ].vertexColors = [ light, shadow, light ];
			nxGeometry.faces[ 1 ].vertexColors = [ shadow, shadow, light ];
			nxGeometry.faceVertexUvs[ 0 ][ 0 ][ 0 ].y = 0.5;
			nxGeometry.faceVertexUvs[ 0 ][ 0 ][ 2 ].y = 0.5;
			nxGeometry.faceVertexUvs[ 0 ][ 1 ][ 2 ].y = 0.5;
			nxGeometry.rotateY( - Math.PI / 2 );
			nxGeometry.translate( - 50, 0, 0 );
			return nxGeometry;
		};

		_GeneratePyPlaneGeometry = (width, height, light, shadow) => {
			let pyGeometry = new THREE.PlaneGeometry( width, height );
			pyGeometry.faces[ 0 ].vertexColors = [ light, light, light ];
			pyGeometry.faces[ 1 ].vertexColors = [ light, light, light ];
			pyGeometry.faceVertexUvs[ 0 ][ 0 ][ 1 ].y = 0.5;
			pyGeometry.faceVertexUvs[ 0 ][ 1 ][ 0 ].y = 0.5;
			pyGeometry.faceVertexUvs[ 0 ][ 1 ][ 1 ].y = 0.5;
			pyGeometry.rotateX( - Math.PI / 2 );
			pyGeometry.translate( 0, 50, 0 );
			return pyGeometry;
		};

		_GenerateP2PlaneGeometry = (width, height, light, shadow) => {
			let py2Geometry = new THREE.PlaneGeometry( width, height );
			py2Geometry.faces[ 0 ].vertexColors = [ light, light, light ];
			py2Geometry.faces[ 1 ].vertexColors = [ light, light, light ];
			py2Geometry.faceVertexUvs[ 0 ][ 0 ][ 1 ].y = 0.5;
			py2Geometry.faceVertexUvs[ 0 ][ 1 ][ 0 ].y = 0.5;
			py2Geometry.faceVertexUvs[ 0 ][ 1 ][ 1 ].y = 0.5;
			py2Geometry.rotateX( - Math.PI / 2 );
			py2Geometry.rotateY( Math.PI / 2 );
			py2Geometry.translate( 0, 50, 0 );
			return py2Geometry;
		};

		_GeneratePzPlaneGeometry = (width, height, light, shadow) => {
			let pzGeometry = new THREE.PlaneGeometry( width, height );
			pzGeometry.faces[ 0 ].vertexColors = [ light, shadow, light ];
			pzGeometry.faces[ 1 ].vertexColors = [ shadow, shadow, light ];
			pzGeometry.faceVertexUvs[ 0 ][ 0 ][ 0 ].y = 0.5;
			pzGeometry.faceVertexUvs[ 0 ][ 0 ][ 2 ].y = 0.5;
			pzGeometry.faceVertexUvs[ 0 ][ 1 ][ 2 ].y = 0.5;
			pzGeometry.translate( 0, 0, 50 );
			return pzGeometry;
		};

		_GenerateNzPlaneGeometry = (width, height, light, shadow) => {
			let nzGeometry = new THREE.PlaneGeometry( width, height );
			nzGeometry.faces[ 0 ].vertexColors = [ light, shadow, light ];
			nzGeometry.faces[ 1 ].vertexColors = [ shadow, shadow, light ];
			nzGeometry.faceVertexUvs[ 0 ][ 0 ][ 0 ].y = 0.5;
			nzGeometry.faceVertexUvs[ 0 ][ 0 ][ 2 ].y = 0.5;
			nzGeometry.faceVertexUvs[ 0 ][ 1 ][ 2 ].y = 0.5;
			nzGeometry.rotateY( Math.PI );
			nzGeometry.translate( 0, 0, - 50 );
			return nzGeometry;
		};

		/*******************************************************************************************/
		_GenerateRandomColorCube = () => {

			let geometry = new THREE.BoxGeometry( 200, 200, 200 ),
			    material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } ),
			    cube     = new THREE.Mesh( geometry, material );

			geometry.faces.forEach((face, index) => {
				if (index % 2) {
					let hex = Math.random() * 0xffffff;
					face.color.setHex( hex );
					geometry.faces[ index - 1 ].color.setHex( hex );
				}
			});

			cube.position.y = 150;
			cube.position.z = -500;

			cube.rotation.z = Math.PI / 3;
			cube.rotation.y = Math.PI / 6;

			_Gm.scene.add( cube );
			return cube;
		}

		function getTexturesFromAtlasFile( atlasImgUrl, tilesNum ) {

			var textures = [];

			for ( var i = 0; i < tilesNum; i ++ ) {

				textures[ i ] = new THREE.Texture();

			}

			var imageObj = new Image();

			imageObj.onload = function() {

				var canvas, context;
				var tileWidth = imageObj.height;

				for ( var i = 0; i < textures.length; i ++ ) {

					canvas = document.createElement( 'canvas' );
					context = canvas.getContext( '2d' );
					canvas.height = tileWidth;
					canvas.width = tileWidth;
					context.drawImage( imageObj, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth );
					textures[ i ].image = canvas
					textures[ i ].needsUpdate = true;

				}

			};

			imageObj.src = atlasImgUrl;

			return textures;

		}
			

	</script>
